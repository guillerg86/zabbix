zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: c29b9c71f8174cb980d447c52933bbe4
      template: 'Template HP Procurve'
      name: 'Template HP Procurve'
      description: |
        Template for HP Procurve J9450A, maybe it works with others HP Procurve models
        
        Author: Guille Rodriguez
        Based-on: Template Net HP Enterprise Switch SNMP
        
        The problem is Procurve models have no IFALIAS , IFNAME object OID on SNMP
      templates:
        - name: 'Template Module Generic SNMP'
        - name: 'Template Module Interfaces SNMP HP Procurve'
      groups:
        - name: 'Templates/Network devices'
    - uuid: 5bc94476209e4b948c580ebe7d59a3ea
      template: 'Template Module Interfaces SNMP HP Procurve'
      name: 'Template Module Interfaces SNMP HP Procurve'
      description: |
        Template Module Interfaces
        
        MIBs used:
        IF-MIB
        
        Template tooling version used: 0.36
      groups:
        - name: Templates/Modules
      discovery_rules:
        - uuid: be719c987f0848b5b3caf72c798d6f88
          name: 'Network interfaces discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFINDEX},1.3.6.1.2.1.2.2.1.1,{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.MATCHES}'
                formulaid: A
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.MATCHES}'
                formulaid: C
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.MATCHES}'
                formulaid: E
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.MATCHES}'
                formulaid: G
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
          description: 'Discovering interfaces from IF-MIB.'
          item_prototypes:
            - uuid: 1503fc04bd214744bb61fe8179de425e
              name: 'Interface {#IFDESCR}({#IFINDEX}): Inbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                The number of inbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: 8202c673cd9b410c9551e336eba620d9
              name: 'Interface {#IFDESCR}({#IFINDEX}): Inbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of inbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of inbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: bb9fd0a573a0473c88a20e15211ab003
              name: 'Interface {#IFDESCR}({#IFINDEX}): Bits received'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}'
              key: 'net.if.in[ifInOctets.{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface, including framing characters. This object is a 64-bit version of ifInOctets. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: 5a07aa385a4641f28573c74fb5602758
              name: 'Interface {#IFDESCR}({#IFINDEX}): Outbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                The number of outbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: 7c21db48d5a44ceab57ccd71a6ce3bfa
              name: 'Interface {#IFDESCR}({#IFINDEX}): Outbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of outbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of outbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: 9023027d9d104ef5bdf44ccdeee0200c
              name: 'Interface {#IFDESCR}({#IFINDEX}): Mtu'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.4.{#SNMPINDEX}'
              key: 'net.if.out[ifMtu.{#SNMPINDEX}]'
              delay: 10m
              history: 7d
              description: |
                MIB: IF-MIB
                MTU configured for port
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: 5a6e78c750644ec28b1e858634576764
              name: 'Interface {#IFDESCR}({#IFINDEX}): Bits sent'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}'
              key: 'net.if.out[ifOutOctets.{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets transmitted out of the interface, including framing characters. This object is a 64-bit version of ifOutOctets.Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: 5798abc3e7a242d093adfa8ada5f05cf
              name: 'Interface {#IFDESCR}({#IFINDEX}): Speed'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.5.{#SNMPINDEX}'
              key: 'net.if.speed[ifSpeed.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in units of 1,000,000 bits per second. If this object reports a value of `n' then the speed of the interface is somewhere in the range of `n-500,000' to`n+499,999'.  For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made, this object should contain the nominal bandwidth. For a sub-layer which has no concept of bandwidth, this object should be zero.
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: 377375b436c4476c83730e32125df9ca
              name: 'Interface {#IFDESCR}({#IFINDEX}): Admin status'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'net.if.status[ifAdminStatus.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              valuemap:
                name: 'IF-MIB::ifOperStatus'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: ea66a45a77dd4686981c114e427aae2a
              name: 'Interface {#IFDESCR}({#IFINDEX}): Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              valuemap:
                name: 'IF-MIB::ifOperStatus'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
            - uuid: 993471654ebe4014b267ab0eb2316ee1
              name: 'Interface {#IFDESCR}({#IFINDEX}): Interface type'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              trends: '0'
              description: |
                MIB: IF-MIB
                The type of interface.
                Additional values for ifType are assigned by the Internet Assigned NumbersAuthority (IANA),
                through updating the syntax of the IANAifType textual convention.
              valuemap:
                name: 'IF-MIB::ifType'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              tags:
                - tag: Application
                  value: 'Interface {#IFDESCR}'
          trigger_prototypes:
            - uuid: aeb96cd5dfe4494a8692ff0f39d94243
              expression: |
                change(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}])<0 and last(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}])>0
                and (
                last(/Template Module Interfaces SNMP HP Procurve/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Template Module Interfaces SNMP HP Procurve/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Template Module Interfaces SNMP HP Procurve/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/Template Module Interfaces SNMP HP Procurve/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/Template Module Interfaces SNMP HP Procurve/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/Template Module Interfaces SNMP HP Procurve/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}])>0 and last(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Interface {#IFDESCR}({#IFINDEX}): Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              status: DISABLED
              discover: NO_DISCOVER
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Ack to close.'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IFDESCR}: Link down'
                  expression: 'last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifOperStatus.{#SNMPINDEX}])<>1 and last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifAdminStatus.{#SNMPINDEX}])=1'
            - uuid: 56cd2fe007e646508f1e2c0f317267b7
              expression: |
                (avg(/Template Module Interfaces SNMP HP Procurve/net.if.in[ifInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFINDEX}"}/100)*last(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}]) or
                avg(/Template Module Interfaces SNMP HP Procurve/net.if.out[ifOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFINDEX}"}/100)*last(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}])) and
                last(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/Template Module Interfaces SNMP HP Procurve/net.if.in[ifInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFINDEX}"}-3)/100)*last(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}]) and
                avg(/Template Module Interfaces SNMP HP Procurve/net.if.out[ifOutOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFINDEX}"}-3)/100)*last(/Template Module Interfaces SNMP HP Procurve/net.if.speed[ifSpeed.{#SNMPINDEX}])
              name: 'Interface {#IFDESCR}({#IFINDEX}):  High bandwidth usage (> {$IF.UTIL.MAX:"{#IFINDEX}"}% )'
              opdata: 'In: {ITEM.LASTVALUE1}, out: {ITEM.LASTVALUE3}, speed: {ITEM.LASTVALUE2}'
              status: DISABLED
              discover: NO_DISCOVER
              priority: WARNING
              description: 'The network interface utilization is close to its estimated maximum bandwidth.'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IFDESCR}: Link down'
                  expression: 'last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifOperStatus.{#SNMPINDEX}])<>1 and last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifAdminStatus.{#SNMPINDEX}])=1'
            - uuid: 1939f82492de4c1dba383e0537a29966
              expression: |
                min(/Template Module Interfaces SNMP HP Procurve/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFINDEX}"}
                or min(/Template Module Interfaces SNMP HP Procurve/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFINDEX}"}
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                max(/Template Module Interfaces SNMP HP Procurve/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFINDEX}"}*0.8
                and max(/Template Module Interfaces SNMP HP Procurve/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFINDEX}"}*0.8
              name: 'Interface {#IFDESCR}({#IFINDEX}): High error rate (> {$IF.ERRORS.WARN:"{#IFINDEX}"} for 5m)'
              opdata: 'errors in: {ITEM.LASTVALUE1}, errors out: {ITEM.LASTVALUE2}'
              status: DISABLED
              discover: NO_DISCOVER
              priority: WARNING
              description: 'Recovers when below 80% of {$IF.ERRORS.WARN:"{#IFNAME}"} threshold'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IFDESCR}: Link down'
                  expression: 'last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifOperStatus.{#SNMPINDEX}])<>1 and last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifAdminStatus.{#SNMPINDEX}])=1'
            - uuid: 2c4733ec8cb94bafa41a365c114d95e1
              expression: 'last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifOperStatus.{#SNMPINDEX}])<>1 and last(/Template Module Interfaces SNMP HP Procurve/net.if.status[ifAdminStatus.{#SNMPINDEX}])=1'
              name: 'Interface {#IFDESCR}: Link down'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: AVERAGE
              description: |
                This trigger expression works as follows:
                1. Can be triggered if operations status is down.
                2. {$IFCONTROL:"{#IFNAME}"}=1 - user can redefine Context macro to value - 0. That marks this interface as not important. No new trigger will be fired if this interface is down.
                3. {TEMPLATE_NAME:METRIC.diff()}=1) - trigger fires only if operational status was up(1) sometime before. (So, do not fire 'ethernal off' interfaces.)
                
                WARNING: if closed manually - won't fire again on next poll, because of .diff.
              manual_close: 'YES'
          graph_prototypes:
            - uuid: b2255aadce85432388dc6fbcb3c7432c
              name: 'Interface {#IFDESCR}: Network traffic'
              graph_items:
                - drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'Template Module Interfaces SNMP HP Procurve'
                    key: 'net.if.in[ifInOctets.{#SNMPINDEX}]'
                - sortorder: '1'
                  drawtype: BOLD_LINE
                  color: 2774A4
                  item:
                    host: 'Template Module Interfaces SNMP HP Procurve'
                    key: 'net.if.out[ifOutOctets.{#SNMPINDEX}]'
                - sortorder: '2'
                  color: F63100
                  yaxisside: RIGHT
                  item:
                    host: 'Template Module Interfaces SNMP HP Procurve'
                    key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
                - sortorder: '3'
                  color: A54F10
                  yaxisside: RIGHT
                  item:
                    host: 'Template Module Interfaces SNMP HP Procurve'
                    key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
                - sortorder: '4'
                  color: FC6EA3
                  yaxisside: RIGHT
                  item:
                    host: 'Template Module Interfaces SNMP HP Procurve'
                    key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
                - sortorder: '5'
                  color: 6C59DC
                  yaxisside: RIGHT
                  item:
                    host: 'Template Module Interfaces SNMP HP Procurve'
                    key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
      macros:
        - macro: '{$IF.ERRORS.WARN}'
          value: '2'
        - macro: '{$IF.UTIL.MAX}'
          value: '90'
        - macro: '{$IFCONTROL}'
          value: '1'
        - macro: '{$NET.IF.IFADMINSTATUS.MATCHES}'
          value: '^.*'
          description: 'Ignore notPresent(6)'
        - macro: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
          value: ^2$
          description: 'Ignore down(2) administrative status'
        - macro: '{$NET.IF.IFDESCR.MATCHES}'
          value: '.*'
        - macro: '{$NET.IF.IFDESCR.NOT_MATCHES}'
          value: CHANGE_IF_NEEDED
        - macro: '{$NET.IF.IFOPERSTATUS.MATCHES}'
          value: '^.*$'
        - macro: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
          value: ^6$
          description: 'Ignore notPresent(6)'
        - macro: '{$NET.IF.IFTYPE.MATCHES}'
          value: '.*'
        - macro: '{$NET.IF.IFTYPE.NOT_MATCHES}'
          value: CHANGE_IF_NEEDED
      dashboards:
        - uuid: 8d72da2dec2144b08f1515ce59f283d3
          name: 'Network interfaces'
          pages:
            - widgets:
                - type: graphprototype
                  width: '24'
                  height: '5'
                  fields:
                    - type: INTEGER
                      name: columns
                      value: '1'
                    - type: GRAPH_PROTOTYPE
                      name: graphid
                      value:
                        host: 'Template Module Interfaces SNMP HP Procurve'
                        name: 'Interface {#IFDESCR}: Network traffic'
      valuemaps:
        - uuid: d594482fe3b14dc992bf5d7f1795133a
          name: 'IF-MIB::ifOperStatus'
          mappings:
            - value: '1'
              newvalue: up
            - value: '2'
              newvalue: down
            - value: '4'
              newvalue: unknown
            - value: '5'
              newvalue: dormant
            - value: '6'
              newvalue: notPresent
            - value: '7'
              newvalue: lowerLayerDown
            - value: '3'
              newvalue: testing
        - uuid: 2e2b1066309f4f4882966f42394dac59
          name: 'IF-MIB::ifType'
          mappings:
            - value: '1'
              newvalue: other
            - value: '2'
              newvalue: regular1822
            - value: '3'
              newvalue: hdh1822
            - value: '4'
              newvalue: ddnX25
            - value: '5'
              newvalue: rfc877x25
            - value: '6'
              newvalue: ethernetCsmacd
            - value: '7'
              newvalue: iso88023Csmacd
            - value: '8'
              newvalue: iso88024TokenBus
            - value: '9'
              newvalue: iso88025TokenRing
            - value: '10'
              newvalue: iso88026Man
            - value: '11'
              newvalue: starLan
            - value: '12'
              newvalue: proteon10Mbit
            - value: '13'
              newvalue: proteon80Mbit
            - value: '14'
              newvalue: hyperchannel
            - value: '15'
              newvalue: fddi
            - value: '16'
              newvalue: lapb
            - value: '17'
              newvalue: sdlc
            - value: '18'
              newvalue: ds1
            - value: '19'
              newvalue: e1
            - value: '20'
              newvalue: basicISDN
            - value: '21'
              newvalue: primaryISDN
